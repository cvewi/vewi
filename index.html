<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggerby Wittrup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/31e715396f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="scripts.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init('user_IkHym8JmFlu38cFuvuxt2');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this);
            });
        }
    </script>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-portrait">
                <img src="images/portrait.jpg" class="portrait">
            </div>
            <div class="right-header">
                <h1>Hallo, Hola, Hej</h1>
                <h2>We are the Veggerby Wittrup Family</h2>
                <p>Welcome to our little space on the internet</p>
                <p><a href="#" onclick="contactbox()" title="Contact us"><span class="fas fa-envelope"></span></a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div id="footer-contact">
                <h2>Contact us</h2>
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <p>
                    <input type="text" name="user_name" placeholder="Your Name"/> 
                    <input type="email" name="user_email" placeholder="E-mail"/>
                    </p>
                    <p>
                    <textarea name="message" placeholder="What's on your mind?"></textarea>
                    </p>
                    <p>
                    <input type="submit" value="Send">
                    </p>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
